<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <script src="controls.js"></script>
</head>
<html>
  <body>
    <h1>Model Buddy Control Pannel</h1>
    <p>Chrome extension for Model Scout application.</p>
    <br>
    <br>

    <div class = 'flex-rows'>
    <div class = 'row1'>
    <p>Clean up files sent to Model Scout from your downloads folder.</p>
    <button id = 'cleanUp' type = "button">Default</button>
    </div>

    <div class = 'row2'>
    <p>Tell Model Buddy to stop waiting for downloads so you can download in peace!</p>
    <button id = 'activation' type = "button">Default</button>
    </div>
    </div>
